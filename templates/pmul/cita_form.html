{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block header %}{{ titulo }}{% endblock %}
{% block content %}
<form method="post" class="card p-3" style="max-width:720px;">
  {% csrf_token %}

  <div class="mb-2">
    <label class="form-label">Fecha</label>
    {{ form.fecha }}
  </div>
  <div class="mb-2" style="display:flex;gap:10px;">
    <div><label class="form-label">Hora inicio</label>{{ form.hora_inicio }}</div>
    <div><label class="form-label">Hora fin</label>{{ form.hora_fin }}</div>
  </div>
  <div class="mb-2">
    <label class="form-label">Atleta</label>
    {{ form.paciente }}
  </div>
  <div class="mb-2">
    <label class="form-label">Observaciones</label>
    {{ form.observacion }}
  </div>
  <div class="mb-2">
    <label class="form-label">Estado</label>
    {{ form.estado }}
  </div>

  <div class="d-flex gap-2">
    <button class="btn" type="submit">Guardar</button>
    <a class="btn" href="{% url 'pmul:agenda' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
