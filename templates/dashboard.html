{% extends "base.html" %}
{% block content %}
<h2>Pr√≥ximas clases</h2>
<a class="btn btn-sm btn-primary mb-2" href="{% url 'clase_create' %}">+ Nueva clase</a>
<table class="table table-sm table-striped">
  <thead>
    <tr><th>Disciplina</th><th>Profesor</th><th>Fecha</th><th>Inicio</th><th>Fin</th><th></th></tr>
  </thead>
  <tbody>
  {% for c in clases %}
    <tr>
      <td>{{ c.sede_deporte }}</td>
      <td>{{ c.profesor }}</td>
      <td>{{ c.fecha }}</td>
      <td>{{ c.hora_inicio }}</td>
      <td>{{ c.hora_fin }}</td>
      <td><a class="btn btn-sm btn-outline-secondary" href="{% url 'marcar_asistencia' c.id %}">Asistencia</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="6">Sin clases programadas.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
