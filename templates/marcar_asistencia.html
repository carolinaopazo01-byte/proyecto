{% extends "base.html" %}
{% block content %}
<h2>Asistencia - {{ clase }}</h2>
<form method="post">{% csrf_token %}
  <table>
    <tr><th>Atleta</th><th>Presente</th><th>Observaciones</th></tr>
    {% for form in formset %}
      <tr>
        <td>{{ form.instance.atleta }}</td>
        <td>{{ form.presente }}</td>
        <td>{{ form.observaciones }}</td>
      </tr>
    {% endfor %}
  </table>
  <button type="submit">Guardar</button>
</form>
{% endblock %}
