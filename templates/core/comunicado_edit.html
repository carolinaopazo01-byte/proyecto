{% extends "base/plantilla.html" %}
{% load static %}

{% block title %}Editar Comunicado{% endblock %}

{% block extra_css %}
<!-- Usa la cabecera uniforme global -->
<link href="{% static 'css/cpc-uniform.css' %}" rel="stylesheet">
<style>
  /* ===== Form / Secciones ===== */
  :root{
    --sp-xs:.35rem; --sp-sm:.6rem;
    --fs-xs:.84rem; --fs-sm:.92rem;
    --radius:10px;
    --border:#e5e7eb; --bg-head:#f8fafc;
  }

  .btn-compact{ padding:.35rem .7rem; border-radius:8px; }

  .section{
    background:#fff; border:1px solid var(--border);
    border-radius:var(--radius); overflow:hidden;
  }
  .section__head{
    padding:.55rem .8rem; background:var(--bg-head);
    border-bottom:1px solid #eef2f7;
  }
  .section__title{ font-size:.95rem; font-weight:700; margin:0; }
  .section__body{ padding:.9rem; }

  .form-stack{ display:flex; flex-direction:column; gap:.6rem; max-width:720px; }
  .form-label{ font-weight:600; font-size:var(--fs-xs); margin-bottom:.2rem; }

  input[name="titulo"],
  textarea[name="cuerpo"]{
    width:100%; padding:.55rem .65rem; font-size:var(--fs-sm);
    border:1px solid #d1d5db; border-radius:10px; background:#fff;
    transition: box-shadow .12s ease, border-color .12s ease;
  }
  textarea[name="cuerpo"]{ min-height:180px; line-height:1.4; }

  input[name="titulo"]:focus,
  textarea[name="cuerpo"]:focus{
    border-color:#056375; box-shadow:0 0 0 .2rem rgba(5,99,117,.28);
    outline:none;
  }

  /* Acciones pegajosas coherentes */
  .actions-wrap{
    position: sticky; bottom:16px; z-index:20;
    display:flex; justify-content:flex-end; gap:.5rem;
    padding:.6rem .8rem; max-width:980px; margin:1rem auto 0;
    border:1px solid #e5e7eb; border-radius:12px;
    background:rgba(255,255,255,.95);
    backdrop-filter:saturate(120%) blur(4px);
    box-shadow:0 6px 20px rgba(0,0,0,.08);
  }
</style>
{% endblock %}

{% block content %}

  <!-- CABECERA UNIFORME (no se mueve): cpc-ph-shell / cpc-ph -->
  <div class="cpc-ph-shell">
    <div class="cpc-ph">
      <div class="cpc-ph__left">
        <button type="button" class="btn btn-light btn-compact" onclick="window.history.back()">Atrás</button>
      </div>
      <h4 class="cpc-ph__title">Editar Comunicado</h4>
      <!-- Espaciador derecho para mantener la rejilla exactamente igual -->
      <div class="cpc-ph__right"></div>
    </div>
  </div>

  <form method="post" novalidate>
    {% csrf_token %}

    <section class="section">
      <div class="section__head">
        <h6 class="section__title">Datos del comunicado</h6>
      </div>
      <div class="section__body">
        <div class="form-stack">
          <div>
            <label class="form-label" for="id_titulo">Título</label>
            <input id="id_titulo" type="text" name="titulo" value="{{ comunicado.titulo }}" required>
          </div>

          <div>
            <label class="form-label" for="id_cuerpo">Cuerpo</label>
            <textarea id="id_cuerpo" name="cuerpo" rows="8" required>{{ comunicado.cuerpo }}</textarea>
          </div>
        </div>
      </div>
    </section>

    <div class="actions-wrap">
      <a class="btn btn-light btn-compact" href="{% url 'core:comunicados_list' %}">Cancelar</a>
      <button class="btn btn-primary btn-compact" type="submit">Guardar cambios</button>
    </div>
  </form>

{% endblock %}
