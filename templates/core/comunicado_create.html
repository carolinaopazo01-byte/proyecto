{% extends "base.html" %}
{% block title %}Nuevo comunicado{% endblock %}
{% block header %}Crear comunicado{% endblock %}

{% block content %}
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

  <form method="post" class="card p-3" style="max-width:720px">
    {% csrf_token %}

    <label for="id_titulo"><b>T√≠tulo</b></label>
    <input id="id_titulo" name="titulo" type="text" class="form-control"
           style="width:100%;padding:8px;margin:6px 0 12px 0"
           value="{{ titulo|default:'' }}" required>

    <!-- üëá AQU√ç va el select de 'Dirigido a' -->
    <label for="id_dirigido_a"><b>Dirigido a</b></label>
    <select id="id_dirigido_a" name="dirigido_a" class="form-control" required
            style="width:100%;padding:8px;margin:6px 0 12px 0">
      {% with da=dirigido_a|default:"TODOS" %}
        <option value="TODOS"           {% if da == "TODOS" %}selected{% endif %}>Todos</option>
        <option value="PROFESORES"      {% if da == "PROFESORES" %}selected{% endif %}>Profesores</option>
        <option value="ATLETAS"         {% if da == "ATLETAS" %}selected{% endif %}>Atletas</option>
        <option value="APODERADOS"      {% if da == "APODERADOS" %}selected{% endif %}>Apoderados</option>
        <option value="MULTIDISCIPLINARIO" {% if da == "MULTIDISCIPLINARIO" %}selected{% endif %}>Equipo Multidisciplinario</option>
        <option value="COORDINADORES"   {% if da == "COORDINADORES" %}selected{% endif %}>Coordinadores</option>
        <option value="ADMINISTRADORES" {% if da == "ADMINISTRADORES" %}selected{% endif %}>Administradores</option>
      {% endwith %}
    </select>

    <label for="id_cuerpo"><b>Cuerpo</b></label>
    <textarea id="id_cuerpo" name="cuerpo" rows="6" class="form-control"
              style="width:100%;padding:8px;margin:6px 0 12px 0"
              required>{{ cuerpo|default:'' }}</textarea>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">üíæ Guardar</button>
      <a class="btn btn-secondary" href="{% url 'core:comunicados_list' %}">‚Ü©Ô∏è Volver</a>
    </div>
  </form>
{% endblock %}
