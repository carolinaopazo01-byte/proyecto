{% extends "base.html" %}
{% block content %}
<h2>Deportes</h2>
<a class="btn btn-primary mb-3" href="{% url 'core:deporte_create' %}">Nuevo deporte</a>
<table class="table table-striped">
  <thead><tr><th>Nombre</th><th>Categoría</th><th></th></tr></thead>
  <tbody>
  {% for d in items %}
    <tr>
      <td>{{ d.nombre }}</td>
      <td>{{ d.categoria }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-secondary" href="{% url 'core:deporte_edit' d.id %}">Editar</a>
        <form action="{% url 'core:deporte_delete' d.id %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar?');">Eliminar</button>
        </form>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No hay deportes cargados.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
