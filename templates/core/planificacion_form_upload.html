{% extends "base.html" %}
{% block title %}Subir Planificación{% endblock %}
{% block header %}Subir Planificación{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="card p-3" style="max-width:720px;">
  {% csrf_token %}
  <div class="mb-2">
    <label class="form-label">Curso</label>
    {{ form.curso }}
  </div>
  <div class="mb-2">
    <label class="form-label">Semana</label>
    {{ form.semana }}
    <div class="text-muted">Se normaliza al <b>lunes</b> de esa semana.</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Archivo</label>
    {{ form.archivo }}
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'core:planificaciones_list' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
