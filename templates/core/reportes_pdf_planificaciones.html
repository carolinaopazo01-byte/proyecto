<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte KPI - Planificaciones</title>
  <style>
    body { font-family: 'Arial', sans-serif; margin: 40px; }
    h1 { color: #004080; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #004080; color: white; }
  </style>
</head>
<body>
  <h1>Reporte de KPI - Planificaciones</h1>
  <table>
    <tr>
      <th>Indicador</th>
      <th>Valor</th>
    </tr>
    {% for kpi in kpi_planificaciones %}
    <tr>
      <td>{{ kpi.label }}</td>
      <td>{{ kpi.value }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
