<!doctype html>
<html lang="es">
  <body style="font-family:Arial,Helvetica,sans-serif; color:#111;">
    <h2 style="margin:0 0 10px;">Restablecer contraseña</h2>
    <p>Recibimos una solicitud para restablecer tu contraseña en {{ site_name }}.</p>
    <p>
      Haz clic en el siguiente enlace (o cópialo en tu navegador):
      <br>
      <a href="{{ protocol }}://{{ domain }}{% url 'usuarios:password_reset_confirm' uidb64=uid token=token %}">
        Restablecer contraseña
      </a>
    </p>
    <p style="color:#555; font-size:13px;">
      Si tú no solicitaste esto, puedes ignorar este correo.
    </p>
  </body>
</html>
