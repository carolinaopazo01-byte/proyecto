{% extends "base/plantillados.html" %}
{% block header %}Cambiar contraseña{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width:520px;">
  <form method="post" class="card shadow-sm">
    {% csrf_token %}
    <div class="card-body" style="display:grid; gap:12px;">

      {% if not request.user.email %}
        <div>
          <label class="form-label">Correo electrónico
            <small class="text-muted">(obligatorio si no tienes uno registrado)</small>
          </label>
          <input type="email" name="email" class="form-control" required>
        </div>
      {% endif %}

      <div>
        <label class="form-label">Contraseña actual</label>
        <input type="password" name="pwd_old" class="form-control" required>
      </div>

      <div>
        <label class="form-label">Nueva contraseña</label>
        <input type="password" name="pwd1" class="form-control" required>
      </div>

      <div>
        <label class="form-label">Confirmar nueva contraseña</label>
        <input type="password" name="pwd2" class="form-control" required>
      </div>
    </div>

    <!-- Botones centrados -->
    <div class="card-footer bg-white">
      <div class="d-flex justify-content-center gap-2">
        <a class="btn btn-outline-secondary" href="#" onclick="history.back(); return false;">Cancelar</a>
        <button class="btn btn-primary" type="submit">Actualizar</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
