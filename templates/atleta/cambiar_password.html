{% extends "base.html" %}
{% block header %}Cambiar contraseña{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div style="max-width:420px;display:grid;gap:10px;">
    {% if not request.user.email %}
      <label>Correo electrónico (obligatorio si no tienes uno registrado)
        <input type="email" name="email" required>
      </label>
    {% endif %}
    <label>Contraseña actual
      <input type="password" name="pwd_old" required>
    </label>
    <label>Nueva contraseña
      <input type="password" name="pwd1" required>
    </label>
    <label>Confirmar nueva contraseña
      <input type="password" name="pwd2" required>
    </label>
    <button class="btn">Actualizar</button>
  </div>
</form>
{% endblock %}
